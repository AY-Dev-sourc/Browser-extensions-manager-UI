  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

<body>
  <main class="container">
    <!-- intro section -->
    <header class="intro">
      <figure class="intro-logo">
          <img src="./images/logo.svg" alt="logo">
      </figure>
      <button class="light" id="switch">
        <img src="./images/icon-sun.svg" alt="sun">
        <img src="./images/icon-moon.svg" alt="moon">
      </button>
    </header>
    <!-- hero section -->
    <section class="hero">
      <!-- hero header -->
      <div class="hero-title">
        <h1>Extensions List</h1>
        <div class="buttons">
          <button type="button" id="AllCard">All</button>
          <button type="button" id="ActiveCard">Active</button>
          <button type="button" id="InactiveCard">Inactive</button>
        </div>
      </div>

      <div class="cards" id="container">

            </article>
          </div>

          <div class="controler">
            <button class="remove">Remove</button>
            <div class="switch">
